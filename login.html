<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
        <h1 class="text-center text-3xl text-white mb-6 font-bold">Login</h1>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-bold  text-gray-50 mb-2" for="">Email</label>
                <input class="w-full px-3 py-2 bg-gray-800
                border-white rounded-md text-white
                focus:outline-none focus:ring-2 focus:ring-blue-700"
                 type="email" placeholder="Enter your email">
            </div  >
            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-50 mb-2" for="">password</label>
                <input class="w-full px-3 py-2 bg-gray-800
                border-white rounded-md text-white
                focus:outline-none focus:ring-2 focus:ring-blue-700"
                type="password" placeholder="password">
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded-md
            hover:bg-blue-900 shadow-2xl" 
            type="submit">Login</button>
        </form>
    </div>
</body>
</html>
